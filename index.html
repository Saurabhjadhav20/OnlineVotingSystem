<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            margin-top: 30%;
        }

        .btn-custom {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
       
        .btn-custom:hover {
            background-color: #0056b3;
        }
          .btn-signup {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
        
        .btn-signup:hover{
         background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content container">
        <h1 class="display-3">Welcome to the Online Voting System</h1>
        <p class="lead">Secure, fast, and reliable voting at your fingertips!</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="login.jsp" class="btn btn-custom">Login</a>
         <a href="LoginRegistration.jsp" class="btn btn-signup">Sign Up</a>
    </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
